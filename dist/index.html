<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Book List</title>
  </head>
  <body class="bg-dark text-white">
    <header>
      <div class="container">
        <h1 class="display-4 m-3 company">
          Above Solutions&nbsp;<span class="txt-type" data-wait="2000" data-words='["Development", "Code", "Design"]'></span>
        </h1>
        <hr>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="text-center mb-3">
          <i class="fas fa-book-open"></i><span class="text-primary"> Book</span> List
        </h1>
        <!-- Submit section -->
        <section>
          <div class="row">
            <div class="col-md-10 m-auto">
              <form id="book-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control" placeholder="Enter book title">
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" id="author" class="form-control" placeholder="Enter book author">
                </div>
                <div class="form-group">
                  <label for="rating">Rating</label>
                  <input type="number" id="rating" class="form-control" step="0.1" max="5" min="0" placeholder="Enter book rating">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block my-4">
              </form>
            </div>
          </div>
        </section>
        <!-- Filter section -->
        <section>
        <div class="row">
          <div class="col-md-8 m-auto">
            <form>
              <div class="form-group text-center">
                <h2 class="text-center mb-3">
                  <i class="fas fa-search"></i> Search
                </h2>
                <input type="text" id="search" class="form-control" placeholder="Search for books">
              </div>
            </form>
          </div>
        </div>
        </section>
        <!-- Book list section -->
        <section>
          <div class="row">
            <div class="col-md-10 m-auto">
              <table class="table bg-dark text-white mt-5 ">
                <thead class="text-center">
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Rating</th>
                    <th>ID</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="book-list" class="text-center"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
