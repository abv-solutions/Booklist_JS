<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c112f7138.js"></script>
    <title>Book List</title>
  </head>
  <body>
    <header>
      <h1 class="display-3 ml-3">
        Above Solutions <span></span>
      </h1>
    </header>
    <div class="container my-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open"></i><span class="text-primary"> Book</span> List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead class="text-center">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list" class="text-center"></tbody>
      </table>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
